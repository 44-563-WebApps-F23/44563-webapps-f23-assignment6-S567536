<!DOCTYPE html>
<html>
 <head><title>Tips </title></head>
<body>

<h2>Rishik Reddy Endurthy Shows tip amounts</h2>

<form>
    <label for="amount"><input type ="number" id="amount" name="amount" value=50>Enter the base amount</label>
     <br>
    <label for="amount2"><input type ="number" id="amount2" name="amount2" value=15>Enter the tip percent</label>

<br>
    <input type="button" onclick="tips()" value="Show tip">
</form>
<form>
    <label for="sum"><input type="radio" id="sum" name="sum" value="sum">sum</label></br>
  

    <label for="diff"><input type="radio" id="diff" name="diff"  value="diff">diff</label></br>
  
    <label for="mult"><input type="radio" id="mult" name="mult" value="mult">mult</label></br>

    <input type="button" onclick="chooseOp()" value="Get values from radio group">
  </form>

<p>Results:</p>
<div id="result">Tip are: 00 </div>
<div id="result2">Sum: 00 , diff: 00 , mult:00 </div>

<script> 

function tips(){
    var amount = parseInt(document.getElementById("amount").value);
    var amount2 = parseInt(document.getElementById("amount2").value);
    var result=document.getElementById("result");
    var myOutput="";
    for(var i = 0;i<5;i++){
        myOutput=myOutput+(amount2+"% is")+(amount*(amount2/100)).toFixed(2)+";" ;
        amount2=amount2+4;
    }

    result.innerHTML = "Tip are: " + (myOutput);
}

function chooseOp(){
    var amount = parseInt(document.getElementById("amount").value);
    var amount2 = parseInt(document.getElementById("amount2").value);
    var result2=document.getElementById("result2");
    if (document.getElementById("sum").checked)
        result2.innerHTML = "Sum of " + amount + " and " + amount2 + " is " + (amount + amount2);
    else if (document.getElementById("diff").checked)
        result2.innerHTML = "difference of " + amount + " and " + amount2+ " is " + (amount - amount2);
    else
        result2.innerHTML = "Product of " + amount+ " and " + amount2 + " is " + (amount * amount2);
        }


</script>



</body>
</html>
