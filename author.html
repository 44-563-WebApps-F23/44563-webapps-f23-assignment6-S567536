<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
 
<body>

    <h1>Author Entry Rishik Reddy</h1>

<h2>Getting input</h2>

<form>
    <label for="Hidden author name">The Hidden Author name</label>
    <input type="password" id="hidden-author" value="Dickens">
    <br>
    <label for="Guess the author">Guess the author </label>
    <input type="text" id="guess-the-author" >
    <br>
    <input type="button" value="Check the guess" onclick="checkAuthor()">
</form>

<p>Results:</p>
<div id="results">Good: 0, Oops: 0</div>

<script> 
var good = 0;
var oops = 0;
function checkAuthor() {
    var hiddenAuthorInput = document.getElementById("hidden-author");
    var guessAuthorInput = document.getElementById("guess-the-author");
    var resultElement = document.getElementById("results");
    var hiddenAuthor = hiddenAuthorInput.value;
    var guessedAuthor = guessAuthorInput.value;
    if (hiddenAuthor === guessedAuthor) {

        good++;

        alert("You got it right!");

    } else {

        oops++;

        alert("Sorry");

    }

     resultElement.innerHTML = "Good: " + good + ", Oops: " + oops;

}
</script>

</body>
</html>
